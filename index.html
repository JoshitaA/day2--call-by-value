<body>
  
  <h2>call by value</h2>
  <h4>swapping of numbers</h4>
  <script>
      function swap(a,b){
      document.write("<br>before swap,a ="+a+" b ="+b);
       a = a+b;
       b =a-b;
       a= a-b;
       document.write("<br>after swap,a="+a+" b ="+b);
      }
      var a =2,b=5;
      swap(a,b);

  </script>

</body>
